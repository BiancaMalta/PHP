<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro - Lojas Brincos e Companhia</title>
</head>
<body>
    <div class="w3-container w3-teal">
        <h2>Cadastro para Possíveis Colaboradores</h2>
    </div>

    <form class="w3-container" method="post" action="AtividadeOnlineAction.php">
        <label class="w3-text-teal"><b>Nome</b></label>
        <input class="w3-input w3-border w3-light-grey" name="txtNome" type="text" required>

        <label class="w3-text-teal"><b>Sobrenome</b></label>
        <input class="w3-input w3-border w3-light-grey" name="txtSobrenome" type="text" required>

        <label class="w3-text-teal"><b>Email</b></label>
        <input class="w3-input w3-border w3-light-grey" name="txtEmail" type="email" required>

        <label class="w3-text-teal"><b>Formação</b></label>
        <input class="w3-input w3-border w3-light-grey" name="txtFormacao" type="text" required>

        <label class="w3-text-teal"><b>Descrição Último Emprego</b></label>
        <input class="w3-input w3-border w3-light-grey" name="txtEmprego" type="text" required>
        <br>

        <button class="w3-btn w3-blue-grey">Enviar</button>
    </form>
</body>
</html>
